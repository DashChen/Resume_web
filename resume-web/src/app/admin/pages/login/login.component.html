<div class="admin-login__content">
    <div class="admin-login__prompt">
        <span class="h1-title">登入</span>
        <small class="h2-text--medium">請輸入下方資訊，繼續使用履歷系統</small>
        <div class="admin-login__prompt--error h3-text--medium" *ngIf="showLoginError">
            {{ getLoginErrorMessage() }}
        </div>
    </div>
    <form class="admin-login__form" [formGroup]="loginForm">
        <mat-form-field class="mat-form-field__block mat-form-field--white" appearance="fill">
            <input matInput placeholder="請輸入手機/身分帳號/E-mail" formControlName="account" required>
            <mat-error *ngIf="accountFormCtl.invalid">
                {{ getAccountErrorMessage() }}
            </mat-error>
        </mat-form-field>

        <mat-form-field class="mat-form-field__block mat-form-field--white" appearance="fill">
            <input [type]="showPassword ? 'text' : 'password'" matInput placeholder="請輸入密碼" formControlName="password" required>
            <mat-icon [svgIcon]="showPassword ? 'eye-open' : 'eye-close'" aria-hidden="false" aria-label="google icon" (click)="showPassword = !showPassword"></mat-icon>
            <mat-error *ngIf="passwordFormCtl.invalid">
                {{ getPasswordErrorMessage() }}
            </mat-error>
        </mat-form-field>

        <div class="admin-login__form__remeber__block">
            <mat-checkbox class="mat-checkbox--white h2-text--regular" formControlName="rememberMe">記住我</mat-checkbox>

            <a class="h2-text--regular" routerLink="/admin/forget">
                忘記密碼?
            </a>
        </div>

        <button mat-raised-button class="admin-login__form__login__btn mat-button--block mat-button--orange h2-text--bold" [disabled]="disableLoginBtn" (click)="login($event)">
            <span>登入</span>
        </button>

    </form>

    <a href="/login" class="admin-login__route__admin" (click)="goTo($event, '/login')">
        <span class="h2-text--bold">切換使用者登入</span>
        <mat-icon svgIcon="arrow" aria-hidden="false" aria-label="arrow right"></mat-icon>
    </a>
</div>
