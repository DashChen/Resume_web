<div fxFlex fxLayout="column" fxLayoutGap="24px" class="admin-message">
    <div  class="admin-message__head__block">
        <div fxFlex fxLayout="column" fxLayoutGap="12px" class="admin-message__head__title__block">

            <div class="admin-message__head__title__main h1-large-title">
                {{title}}
            </div>
            <div class="admin-message__head__title__sub h2-text--regular">
                {{title}} / {{subtitle}}
            </div>
        </div>
    </div>

    <mat-tab-group [selectedIndex]="tabSelected.value" (selectedIndexChange)="changeTab($event)">
        <mat-tab [label]="tabText1" class="admin-message__form__tab">
            <ng-container *ngTemplateOutlet="isSms ? sms : email"></ng-container>
        </mat-tab>
        <mat-tab [label]="tabText2" class="admin-message__form__tab">
            <ng-container *ngTemplateOutlet="isSms ? sms : email"></ng-container>
        </mat-tab>
    </mat-tab-group>


    <ng-template #email>
        <div fxLayout="column" fxLayoutGap="12px" class="admin-message__search__block">
            <div class="admin-message__search__title h1-small-title">
                人員搜尋
            </div>
            <div fxLayout="row" fxLayoutAlign="space-between center" class="admin-message__search__conditions__block">
                <form fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="center center" class="admin-message__search__conditions" [formGroup]="searchForm">

                </form>
                <button mat-raised-button class="admin-message__head__btn mat-button--orange h2-text--regular" (click)="search($event)">
                    <span>查詢</span>
                </button>
            </div>
        </div>
        <div class="admin-message__table__block">
            <div fxLayout="row" fxLayoutGap="20px" class="admin-message__table__head">
                <button mat-raised-button class="admin-message__table__head__btn mat-button--blue h2-text--regular" (click)="sendMsg($event)">
                    <span>再次發送信件</span>
                </button>
            </div>
            <div class="admin-message__table__body">
                <table mat-table [dataSource]="dataSource">
                    <!-- Checkbox Column -->
                    <ng-container matColumnDef="select">
                        <th mat-header-cell *matHeaderCellDef>
                        <mat-checkbox (change)="$event ? masterToggle() : null"
                                        [checked]="selection.hasValue() && isAllSelected()"
                                        [indeterminate]="selection.hasValue() && !isAllSelected()">
                        </mat-checkbox>
                        </th>
                        <td mat-cell *matCellDef="let row">
                        <mat-checkbox (click)="$event.stopPropagation()"
                                        (change)="$event ? selection.toggle(row) : null"
                                        [checked]="selection.isSelected(row)">
                        </mat-checkbox>
                        </td>
                    </ng-container>

                    <!-- Position Column -->
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef>姓名</th>
                      <td mat-cell *matCellDef="let element">{{element.name}}</td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="mobile">
                      <th mat-header-cell *matHeaderCellDef>電話</th>
                      <td mat-cell *matCellDef="let element">{{element.mobile}}</td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="email">
                      <th mat-header-cell *matHeaderCellDef>E-mail</th>
                      <td mat-cell *matCellDef="let element">{{element.email}}</td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="job">
                      <th mat-header-cell *matHeaderCellDef>職缺</th>
                      <td mat-cell *matCellDef="let element">{{element.job}}</td>
                    </ng-container>
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="level">
                        <th mat-header-cell *matHeaderCellDef>階段</th>
                        <td mat-cell *matCellDef="let element">{{element.level}}</td>
                      </ng-container>
                      <!-- Symbol Column -->
                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef>填寫狀態</th>
                        <td mat-cell *matCellDef="let element">{{element.status}}</td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let element">
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row data-empty" *matNoDataRow>
                        <td class="mat-cell"></td>
                        <td class="mat-cell h2-text--regular" [attr.colspan]="displayedColumns.length">
                            您還沒有發送任何信件
                        </td>
                    </tr>
                  </table>

                  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>

        </div>
    </ng-template>

    <ng-template #sms>

    </ng-template>
</div>
