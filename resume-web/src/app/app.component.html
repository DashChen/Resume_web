<ng-container [ngSwitch]="layout">
    <app-user-login-layout *ngSwitchCase="Layouts.userLogin"></app-user-login-layout>
    <app-user-main-layout *ngSwitchCase="Layouts.userMain"></app-user-main-layout>
    <app-admin-login-layout *ngSwitchCase="Layouts.adminLogin"></app-admin-login-layout>
    <app-admin-main-layout *ngSwitchCase="Layouts.adminMain"></app-admin-main-layout>
</ng-container>
