<div class="app-forget__content">
    <div class="app-forget__prompt">
        <span>{{title}}</span>
        <small>{{subTitle}}</small>
    </div>
    <form class="app-forget__form">
        <mat-tab-group [selectedIndex]="tabSelected.value"
                        (selectedIndexChange)="changeTab($event)">
            <mat-tab label="Email" class="app-forget__form__tab">
                <mat-form-field class="example-full-width" appearance="fill">
                    <input matInput placeholder="請輸入Email" value="">
                </mat-form-field>
            </mat-tab>
            <mat-tab label="手機" class="app-forget__form__tab">
                <mat-form-field appearance="fill">
                    <mat-label>Choose one</mat-label>
                    <mat-select [formControl]="selected" [errorStateMatcher]="matcher">
                      <mat-option>Clear</mat-option>
                      <mat-option value="valid">Valid option</mat-option>
                      <mat-option value="invalid">Invalid option</mat-option>
                    </mat-select>
                    <mat-hint>Errors appear instantly!</mat-hint>
                    <mat-error *ngIf="selected.hasError('required')">You must make a selection</mat-error>
                    <mat-error *ngIf="selected.hasError('pattern') && !selected.hasError('required')">
                      Your selection is invalid
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="example-full-width" appearance="fill">
                    <input matInput placeholder="0912345678" value="">
                </mat-form-field>
            </mat-tab>
        </mat-tab-group>
        <button mat-raised-button class="app-forget__form__login__btn" (click)="sendVerification()">
            {{btnText}}
        </button>
    </form>

    <div class="app-forget__other">
        <a routerLink="/login">返回登入畫面</a>
    </div>
</div>
