<div mat-dialog-title fxLayout="row" fxLayoutAlign="space-between center" class="resume-invitation-education-dialog__head">
  <div class="resume-invitation-education-dialog__title h1-title">{{ data.title }}</div>
  <mat-icon mat-dialog-close [svgIcon]="data.icon || 'close-icon'" aria-hidden="false" aria-label="close icon"></mat-icon>
</div>
<div mat-dialog-content class="resume-invitation-education-dialog__content">
  <form fxLayout="column" fxLayoutGap="35px" class="resume-invitation-education-dialog__content__form">
    <mat-form-field class="mat-form-field__block" appearance="fill">
      <label class="mat-form-field__lable--top">學校</label>
      <input matInput placeholder="請輸入學校名字" required>
      <mat-error *ngIf="true" class="h3-text--medium">
        學校
      </mat-error>
    </mat-form-field>
    <mat-form-field class="mat-form-field__block" appearance="fill">
      <label class="mat-form-field__lable--top">學歷</label>
      <input matInput placeholder="請選擇學歷" required>
      <mat-error *ngIf="true" class="h3-text--medium">
        學歷
      </mat-error>
    </mat-form-field>
    <mat-form-field class="mat-form-field__block" appearance="fill">
      <label class="mat-form-field__lable--top">科系名稱</label>
      <input matInput placeholder="請輸入科系名稱" required>
      <mat-error *ngIf="true" class="h3-text--medium">
        科系名稱
      </mat-error>
    </mat-form-field>
    <mat-form-field class="mat-form-field__block" appearance="fill">
      <label class="mat-form-field__lable--top">就學期間</label>
      <input matInput placeholder="請輸入就學期間" required>
      <mat-error *ngIf="true" class="h3-text--medium">
        就學期間
      </mat-error>
    </mat-form-field>
    <div class="mat-form-field__block" fxLayout="column" [ngStyle]="{'padding-bottom.em': 1.34375}">
      <label class="mat-form-field__lable--top">狀態</label>
      <mat-radio-group [ngStyle]="{'padding-right.px': 13, 'padding-left.px': 13, 'padding-top.px': 8, 'padding-bottom.px': 8}">
        <mat-radio-button value="graduate">畢業</mat-radio-button>
        <mat-radio-button value="ungraduate">肄業</mat-radio-button>
        <mat-radio-button value="school">就學中</mat-radio-button>
      </mat-radio-group>
    </div>
    <div class="mat-form-field__block" fxLayout="column" [ngStyle]="{'padding-bottom.em': 1.34375}">
      <label class="mat-form-field__lable--top">請輸入關鍵字</label>
      <mat-radio-group [ngStyle]="{'padding-right.px': 13, 'padding-left.px': 13, 'padding-top.px': 8, 'padding-bottom.px': 8}">
        <mat-radio-button value="taiwan">台灣</mat-radio-button>
        <mat-radio-button value="foreign">國外</mat-radio-button>
      </mat-radio-group>
    </div>
  </form>
</div>
<div mat-dialog-actions fxLayoutAlign="center center" fxLayoutGap="12px" class="resume-invitation-education-dialog__action">
  <button mat-raised-button mat-dialog-close class="mat-button--medium" (click)="isSuccess = false">
    <span>{{ data.cancelBtnText }}</span>
  </button>
  <button mat-raised-button cdkFocusInitial class="mat-button--medium mat-button--orange" (click)="confirm()">
    <span>{{ data.successBtnText }}</span>
  </button>
</div>
