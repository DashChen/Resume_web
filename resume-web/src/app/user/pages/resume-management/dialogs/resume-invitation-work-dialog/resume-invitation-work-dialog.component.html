<div mat-dialog-title fxLayout="row" fxLayoutAlign="space-between center" class="resume-invitation-work-dialog__head">
  <div class="resume-invitation-work-dialog__title h1-title">{{ data.title }}</div>
  <mat-icon mat-dialog-close [svgIcon]="data.icon || 'close-icon'" aria-hidden="false" aria-label="close icon"></mat-icon>
</div>
<div mat-dialog-content class="resume-invitation-work-dialog__content">
  <form fxLayout="column" fxLayoutGap="35px" class="resume-invitation-work-dialog__content__form">
    <mat-form-field class="mat-form-field__block" appearance="fill">
      <label class="mat-form-field__lable--top">公司名稱*</label>
      <input matInput placeholder="請輸入公司名稱" required>
      <mat-error *ngIf="true" class="h3-text--medium">
        公司名稱
      </mat-error>
    </mat-form-field>
    <mat-form-field class="mat-form-field__block" appearance="fill">
      <label class="mat-form-field__lable--top">職稱*</label>
      <input matInput placeholder="請輸入職稱" required>
      <mat-error *ngIf="true" class="h3-text--medium">
        職稱
      </mat-error>
    </mat-form-field>
    <div class="mat-form-field__block" fxLayout="column">
      <label class="mat-form-field__lable--top">起訖日期</label>
      <div fxLayout="row" fxLayoutGap="12px">
        <mat-form-field class="mat-form-field__block" appearance="fill" floatLabel="never" [ngStyle]="{'padding-top.px': 0}">
          <mat-select placeholder="開始日期">
            <ng-container *ngFor="let option of educationOptions">
              <mat-option [value]="option.key">{{option.text}}</mat-option>
            </ng-container>
          </mat-select>
        </mat-form-field>
        <div [ngStyle]="{'position': 'relative', 'top.px': 12}">-</div>
        <mat-form-field class="mat-form-field__block" appearance="fill" floatLabel="never">
          <mat-select placeholder="結束日期">
            <ng-container *ngFor="let option of educationOptions">
              <mat-option [value]="option.key">{{option.text}}</mat-option>
            </ng-container>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <mat-form-field class="mat-form-field__block" appearance="fill">
      <label class="mat-form-field__lable--top">工作內容*</label>
      <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="8" cdkAutosizeMaxRows="10" placeholder="請輸入內容"></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions fxLayoutAlign="center center" fxLayoutGap="12px" class="resume-invitation-work-dialog__action">
  <button mat-raised-button mat-dialog-close class="mat-button--medium" (click)="isSuccess = false">
    <span>{{ data.cancelBtnText }}</span>
  </button>
  <button mat-raised-button cdkFocusInitial class="mat-button--medium mat-button--orange" (click)="confirm()">
    <span>{{ data.successBtnText }}</span>
  </button>
</div>
